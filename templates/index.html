<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommender System</title>
  </head>
  <style>
    .text-white{
        color: white;
    }
  </style>
  <body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a">
        <a> My Recommender </a>
        <ul class="nav navbar-nav">
            <li><a> Home </a></li>
            <li><a> Recommend </a></li>
            <li><a> Contact </a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: large;"> Top 50 Books</h1>
            </div>
            {% for i in range (book_name|length) %}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <h2 class="text-white">{{ book_name[i] }}</h2>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">{{ votes[i] }}</h4>
                        <h4 class="text-white">{{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
